name: Mojo on Github Actions

on: [pull_request, push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Check translation keys
        run: yarn i18n
      - name: Setup build
        run: yarn setup
      - name: Checking lint
        run: yarn lint
      - name: Build nextjss
        run: yarn build:next
      - name: Build server
        run: yarn build:server
      - name: Running tests
        run: yarn test
      - name: Check outdated packages
        run: yarn outdated
        continue-on-error: true
      - name: Check circular deps
        run: yarn run madge ./.next && yarn run madge ./dist
